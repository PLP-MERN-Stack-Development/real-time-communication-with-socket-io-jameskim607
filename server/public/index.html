<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      margin: 10px 0;
    }
    
    .status {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #4caf50;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Socket.io Chat Server</h1>
    <p><span class="status"></span>Server is running</p>
    <p>Connect your client to start chatting!</p>
    <p style="font-size: 12px; color: #999; margin-top: 20px;">
      Client should connect to: http://localhost:5173
    </p>
  </div>
</body>
</html>
